<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="./css/card.css">
</head>
<body>

    <nav>
        <ul>
        <li><a href="student.html">Students</a></li>
        <li><a href="professor.html">Professors</a></li>
        <li><a href="classroom.html">Classroom</a></li>
        <li><a href="subject.html">Subjects</a></li>
        <li><a href="user.html">Users</a></li>
        <li><a href="exi.html">Exit</a></li>
        </ul>
    </nav>

    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">

            <div class="filter-buttons">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="view-only">View Only</button>
                <button class="filter-button" data-filter="edit">Edit</button>
                <button class="filter-button" data-filter="admin">Admin</button>
            </div>
                        
            <table class="table">
            <thead>
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Permissions</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="filter-item view-only">
                <td>John</td>
                <td>Doe</td>
                <td>123456</td>
                <td>
                    <select>
                      <option value="view">View Only</option>
                      <option value="edit">Edit</option>
                      <option value="admin">Administrator</option>
                    </select>
                </td>
                <td><button class="view-button">View</button></td>
                </tr>
                <tr class="filter-item edit">
                <td>Jane</td>
                <td>Smith</td>
                <td>789012</td>
                <td>
                    <select>
                      <option value="view">View Only</option>
                      <option value="edit">Edit</option>
                      <option value="admin">Administrator</option>
                    </select>
                </td>
                <td><button class="view-button">View</button></td>
                </tr>
            </tbody>
            <div class="color-table"></div>
            </table>
            <button id="save-button" class="save-button" disabled>Save Changes</button>
                        
            </div>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
