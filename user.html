    <div class="card-container">
        <div class="horizontal-card">
            <!-- Buscar la materia por el nombre, de existir, se asignan los datos correspondientes, caso contrario, se crea -->
            <img src="source/users.jpeg" alt="subject">
            <div class="card-content">
                <h3>User</h3><hr>
                <fieldset><legend>Data User</legend>
                    <span>Username</span>
                    <input type="text" id="name" placeholder="name">
                    <span>Password</span>
                    <input type="text" id="name" placeholder="name">
                    <select name="level" id="level-select">
                        <option value="0">Select a rol</option>
                    </select>
                    <input type="submit" id="user" value="user">
                </fieldset>
                <fieldset><legend>Search user</legend>
                    <select name="subject" id="user-select">
                        <option value="0">Select a user</option>
                    </select>
                    <input type="submit" id="user" value="user">
                </fieldset>
                <div class="card-content">
                    <h3>Information</h3><hr>
                    <fieldset><legend>Personal data</legend>
                        <div class="double">
                            <span>Name:</span>
                            <input type="text" id="name" placeholder="Name" required/>
                        
                            <span>Lastname:</span>
                            <input type="text" id="lastname" placeholder="lastname" required/>
                        </div>
            
                            <span>Cedule:</span>
                            <input type="text" id="cedule" placeholder="Cedule" required/>
                        
                            <span>Phone number:</span>
                            <input type="text" id="phone" placeholder="Phone number" required/>
            
                            <span>Email:</span>
                            <input type="email" id="email" placeholder="Email" required/>
            
                        <div class="birthday">
                            <span>Birthday:</span>
                            <input type="date" id="birthday" placeholder="Birthday" required/>
                        </div>
                    </fieldset>
                </div>
            </div>
            </div>
        </div>
    </div>
