<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
    <link rel="stylesheet" href="./css/card.css">
</head>
<body>

    <nav>
        <ul>
        <li><a href="student.html">Students</a></li>
        <li><a href="professor.html">Professors</a></li>
        <li><a href="classroom.html">Classroom</a></li>
        <li><a href="subject.html">Subjects</a></li>
        <li><a href="user.html">Users</a></li>
        <li><a href="exi.html">Exit</a></li>
        </ul>
    </nav>

    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">

                <div class="filter-container">
                    <input type="text" placeholder="Filter by Name" id="filter-name">
                    <input type="text" placeholder="Filter by Description" id="filter-description">
                    <select id="filter-status">
                    <option value="">Select a status</option>
                    <option value="-1">Deleted</option>
                    <option value="0">Unavailable</option>
                    <option value="1">Available</option>
                    </select>
                    <button type="button" id="search" class="filter-button active">Filter</button>
                </div>

                <div class="color-table">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="new" class="modal-box-buttom button-table">New subject</button>
            </div>
        </div>
        
    </div>

    <script src="js/subject.js"></script>
</body>
</html>
