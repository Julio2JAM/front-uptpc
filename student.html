<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="./css/card.css">
</head>
<body>

    <nav>
        <ul>
        <li><a href="student.html">Students</a></li>
        <li><a href="professor.html">Professors</a></li>
        <li><a href="classroom.html">Classroom</a></li>
        <li><a href="subject.html">Subjects</a></li>
        <li><a href="user.html">Users</a></li>
        <li><a href="exi.html">Exit</a></li>
        </ul>
    </nav>

    <div class="card-container">

        <div class="horizontal-card">
            <!-- Buscar la materia por el nombre, de existir, se asignan los datos correspondientes, caso contrario, se crea -->
            <img src="source/students.jpeg" alt="subject">
            <div class="card-content">

                <h3>Subject</h3>
                <fieldset><legend>Data subject</legend>

                    <span>Name</span>
                    <input type="text" id="name" placeholder="name">

                    <span>lastname</span>
                    <input type="text" id="lastname" placeholder="lastname">
                    
                    <span>ID number</span>
                    <input type="text" id="cedule" placeholder="cedule">

                    <span>Phone number:</span>
                    <input type="text" id="phone" placeholder="Phone number" required/>

                    <span>Email:</span>
                    <input type="email" id="email" placeholder="Email" required/>

                    <span>Birthday:</span>
                    <input type="date" id="birthday" placeholder="Birthday" required/>

                    <span>Status</span>
                    <select name="status" id="status">
                        <option value="">Select a status</option>
                        <option value="-1">Deleted</option>
                        <option value="0">Unavailable</option>
                        <option value="1">Available</option>
                    </select>
                    <input type="submit" id="save" value="save">
                </fieldset>

                <fieldset><legend>Search student</legend>
                    <select name="student" id="student-select">
                        <option value="0">Select a student</option>
                    </select>
                    <input type="submit" id="search" value="search">
                </fieldset>

            </div>
        </div>
        
    </div>

    <script src="js/subject.js"></script>
</body>
</html>
