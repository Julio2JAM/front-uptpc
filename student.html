<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>

    <nav>
        <ul>
        <li><a href="menu.html">Menu</a></li>
        <li class="selected"><a href="#">Estudiantes</a></li>
        <li><a href="professor.html">Docentes</a></li>
        <li><a href="classroom.html">Secciones</a></li>
        <li><a href="subject.html">Asignaturas</a></li>
        <li><a href="user.html">Usuarios</a></li>
        <li><a href="exi.html">Salir</a></li>
        </ul>
    </nav>

    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">


                <div class="filter-container">
                    <input type="text" placeholder="Filter by Name" id="filter-name">
                    <input type="text" placeholder="Filter by Last name" id="filter-lastname">
                    <input type="text" placeholder="Filter by ID number" id="filter-cedule">
                    <select id="filter-status">
                    <option value="">Select a status</option>
                    <option value="-1">Deleted</option>
                    <option value="0">Unavailable</option>
                    <option value="1">Available</option>
                    </select>
                    <button type="button" id="search" class="filter-button active">Filter</button>
                </div>

                <div class="color-table">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Cedula</th>
                                <th>Estado</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="new" class="modal-box-buttom button-table">New subject</button>
                <button class="filter-button active" data-filter="all">Student</button>
                <button class="filter-button" data-filter="admin">Professor</button>
            </div>
        </div>
        
    </div>

    <script src="js/student.js"></script>
</body>
</html>
