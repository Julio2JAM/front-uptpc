<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Estilos para el contenedor */
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    /* Estilos para los divs */
    .box {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Estilos para el contenido */
    .content {
      background-color: #f1f1f1;
      margin-bottom: 20px;
    }
    /* Estilos para el contenido responsive */
    @media screen and (max-width: 600px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="content">
        <h2>Div 1</h2>
        <p>Contenido del div 1.</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <h2>Div 2</h2>
        <p>Contenido del div 2.</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <h2>Div 3</h2>
        <p>Contenido del div 3.</p>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <h2>Div 4</h2>
        <p>Contenido del div 4.</p>
      </div>
    </div>
  </div>
</body>
</html>
