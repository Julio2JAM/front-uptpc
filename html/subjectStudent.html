<html lang="en">
<head>

    <link rel="stylesheet" href="../css/card.css">

<body>

    <nav>
        <ul>
            <li><a href="menu.html">Menu</a></li>

    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">

                <div class="filter-container">
                    <input type="text" placeholder="Filtrar por docente" id="filter-professor">
                    <input type="text" placeholder="Filtrar por asignatura" id="filter-subject">
                    <select id="filter-status">
                    <option value="">Seleccione un estado</option>
                    <option value="-1">Eliminado</option>
                    <option value="0">No disponible</option>
                    <option value="1">Disponible</option>
                    </select>
                    <button type="button" id="search" class="filter-button active">Filter</button>
                </div>

                <div class="color-table">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Docente</th>
                                <th>Asignatura</th>
                                <th>Estado</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
                <input type="text" placeholder="Classroom" class="button-table" id="classroom">
            </div>
        </div>
        
    </div>

    <script src="../js/assignmentStudent.js"></script>
