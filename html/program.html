    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">

                <div class="filter-container">
                    <input type="text" placeholder="Filtrar por asignatura" id="filter-subject">
                    <input type="text" placeholder="Filtrar por nombre" id="filter-name">
                    <input type="text" placeholder="Filtrar por apellido" id="filter-lastname">
                    <input type="text" placeholder="Filtrar por cedula" id="filter-cedule">
                    <select id="filter-status">
                        <option value="">Seleccione un estado</option>
                        <option value="-1">Eliminado</option>
                        <option value="0">No disponible</option>
                        <option value="1">Disponible</option>
                    </select>
                    <button type="button" id="search" class="filter-button active">Filter</button>
                </div>

                <div class="color-table">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Asignatura</th>
                                <th>Docente</th>
                                <th>Cedula</th>
                                <th>Estado</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="new" class="modal-box-buttom button-table">Cargar</button>
                <button id="Load" class="modal-box-buttom button-table">Guardar</button>
                <input type="text" placeholder="Classroom" class="button-table" id="classroom">

                <button class="filter-button" id="classroom-change">Secciones</button>
                <button class="filter-button" id="enrollment-change">Registrar estudiantes</button>
                <button class="filter-button active" id="program-change">Registrar docentes</button>
            </div>
        </div>
        
    </div>

    <script src="../js/classroom2.js"></script>
