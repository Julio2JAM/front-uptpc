    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">

                <div class="filter-container">
                    <input type="text" placeholder="Filtrar por nombre" id="filter-name">
                    <input type="text" placeholder="Filtrar por descripción" id="filter-description">
                    <select id="filter-status">
                    <option value="">Seleccione un estado</option>
                    <option value="-1">Eliminado</option>
                    <option value="0">No disponible</option>
                    <option value="1">Disponible</option>
                    </select>
                    <button type="button" id="search" class="filter-button active">Filter</button>
                </div>

                <div class="color-table">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="new" class="modal-box-buttom button-table">Nueva asignatura</button>
            </div>
        </div>
        
    </div>
