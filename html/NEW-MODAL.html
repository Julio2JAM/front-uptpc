<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS and JavaScript test</title>
    <link rel="stylesheet" href="../css/NEW-MODAL.css">
</head>
<body>
<!-- Start your code here -->

<button id="modal-btn">Open modal</button>

<div class="modal" id="modal">
    <div class="modal-content show-modal">
        <header>
            <h3><img src="../../source/students-icon.png" alt="students-icon">Student</img></h3>
            <button class="close-btn">&times</button>
        </header>
        <section>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="Name"><br>

                <label for="description">Description:</label><br>
                <input type="text" id="description" placeholder="Description">

                <label for="status">Status:</label>
                <select>
                    <option value="">Seleccione un estado</option>
                    <option value="-1">Eliminado</option>
                    <option value="0">No disponible</option>
                    <option value="1">Disponible</option>
                </select>
            </form>
        </section>
        <footer>
            <button type="submit">Submit</button>
            <button type="reset" id="reset">Clear</button>
        </footer>
    </div>
</div>

<script src="../js/NEW-MODAL.js"></script>
<!-- End your code here -->
</body>
</html>
