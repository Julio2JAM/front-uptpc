<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>
<body>


    <div class="container">

        <h1>LOGIN</h1>
        <hr class="solid">

        <div class="inputs">
            <span>Username:</span>
            <input type="text" id="username" placeholder="username" autofocus required/>
        </div>

        <div class="inputs">
            <span>Password:</span>
            <div class="password-container">
                <input type="password" id="password" placeholder="password" class="pass" required/>
                <img src="source/ojo-no.png" alt="icono" class="view-btn">
            </div>
        </div>

        <div class="buttons">
            <input type="button" value="Login" id="login-btn"/>
            <span>Don't have a account yet? <a href="register.html">Sign up</a></span>
            <!--<input type="button" value="Register" id="register-btn"/>-->
        </div>
        
    </div>

    <script src="js/index.js"></script>
</body>
</html>
