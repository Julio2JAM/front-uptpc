<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>

    <link rel="stylesheet" type="text/css" href="libs/css/select2.css">
    <script src="libs/jquery-3.7.0.min.js"></script>
    <script src="libs/js/select2.js"></script>
</head>
<body>
    <!--CREAR CLASE-->
    <div id="data-classroom">
        <input type="text" id="name" placeholder="name">
        <input type="date" id="datetime-start" placeholder="datetime start">
        <input type="date" id="datetime-end" placeholder="datetime end">
        <select name="status" id="status">
            <option value="">Select a status</option>
            <option value="-1">Deleted</option>
            <option value="0">Unavailable</option>
            <option value="1">Available</option>
        </select>
        <input type="submit" id="save" value="Save">
    </div>

    <!--BUSCAR CLASE PARA ENCONTRAR TODO LO RELACIONADO, ES DECIR, MATERIAS, DOCENTES Y ESTUDIANTES-->
    <div>
        <input type="text" id="search-classroom" placeholder="search classroom">
        <select id="select-classroom">
            <option value="0">Select a classroom</option>
        </select>
        <input type="submit" id="search" value="search">
    </div>

    <!--BUSCAR CLASE PARA ASIGNARLE ESTUDIANTES-->
    <div>
        <input type="text" id="cedule-student" placeholder="cedule student">
        <input type="text" id="name-student" placeholder="name student">
        <select name="select-student" id="select-student">
            <option value="0">Select a student</option>
        </select>
        <input type="submit" id="search-student" value="search-student">
    </div>

    <!--CREAR CLASE PARA ASIGNARLE MATERIA Y DOCENTES-->
    <div>
        <input type="text" id="name-subject" placeholder="name subject">
        <select id="select-subject">
            <option value="0">Select a Subject</option>
        </select>

        <input type="text" id="cedule-professor" placeholder="cedule professor">
        <input type="text" id="name-professor" placeholder="name professor">
        <select id="select-professor" name="select-professor" id="searchProfessor">
            <option value="0">Select a Professor</option>
        </select>
        <input type="submit" value="search">
    </div>

    <script src="js/classroom.js"></script>
</body>
</html>
