<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
</head>
<body>
    <!--CREAR CLASE-->
    <div>
        <input type="text" id="seccion" placeholder="name">
        <input type="date" id="datetimeStart" placeholder="datetime start">
        <input type="date" id="datetimeEnd" placeholder="datetime end">
        <input type="submit" id="save" value="Save">
    </div>

    <!--BUSCAR CLASE PARA ENCONTRAR TODO LO RELACIONADO, ES DECIR, MATERIAS, DOCENTES Y ESTUDIANTES-->
    <div>
        <input type="text" id="search-classroom" placeholder="search classroom">
        <select id="select-classroom">
            <option value="0">Select a classroom</option>
        </select>
        <input type="submit" id="search" value="search">
    </div>

    <!--BUSCAR CLASE PARA ASIGNARLE ESTUDIANTES-->
    <div>
        <input type="text" id="cedule-student" placeholder="cedule student">
        <input type="text" id="name-student" placeholder="name student">
        <input type="submit" value="search-student">
    </div>

    <!--CREAR CLASE PARA ASIGNARLE MATERIA Y DOCENTES-->
    <div>
        <input type="text" id="name-subject" placeholder="name subject">
        <select id="select-subject">
            <option value="0">Select a Subject</option>
        </select>

        <input type="text" id="cedule-professor" placeholder="cedule professor">
        <input type="text" id="name-professor" placeholder="name professor">
        <select name="select-professor" id="searchProfessor">
            <option value="0">Select a Professor</option>
        </select>
        <input type="submit" value="search">
    </div>

</body>
</html>
