<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="student.html">Estudiantes</a></li>
            <li><a href="professor.html">Docentes</a></li>
            <li class="selected"><a href="classroom.html">Secciones</a></li>
            <li><a href="subject.html">Asignaturas</a></li>
            <li><a href="user.html">Usuarios</a></li>
            <li><a href="exi.html">Salir</a></li>
        </ul>
    </nav>

    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">

                <div class="filter-container">
                    <input type="text" placeholder="Filter by Name" id="filter-name">
                    <input type="text" placeholder="Filter by Datetime start" id="filter-datetime_start">
                    <input type="text" placeholder="Filter by Datetime end" id="filter-datetime_end">
                    <select id="filter-status">
                    <option value="">Select a status</option>
                    <option value="-1">Deleted</option>
                    <option value="0">Unavailable</option>
                    <option value="1">Available</option>
                    </select>
                    <button type="button" id="search" class="filter-button active">Filter</button>
                </div>

                <div class="color-table">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Fecha inicio</th>
                                <th>Fecha cierre</th>
                                <th>Estado</th>
                                <th>accion</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="new" class="modal-box-buttom button-table">Nueva seccion</button>

                <button class="filter-button active" id="classroom-change">Classroom</button>
                <button class="filter-button" id="enrollment-change">Classroom/student</button>
                <button class="filter-button" id="classroom-professor-change">Classroom/professor</button>
            </div>
        </div>
        
    </div>

    <script src="js/classroom.js"></script>
</body>
</html>
