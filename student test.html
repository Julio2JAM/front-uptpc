<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="./css/card.css">
</head>
<body>

    <nav>
        <ul>
        <li><a href="student.html">Students</a></li>
        <li><a href="professor.html">Professors</a></li>
        <li><a href="classroom.html">Classroom</a></li>
        <li><a href="subject.html">Subjects</a></li>
        <li><a href="user.html">Users</a></li>
        <li><a href="exi.html">Exit</a></li>
        </ul>
    </nav>

    <div class="card-container">
        <div class="horizontal-card with-table">
            <div class="card-content">

                <div class="filter-container">
                    <input type="text" placeholder="Filter by Name" id="name-filter">
                    <input type="text" placeholder="Filter by Lastname" id="lastname-filter">
                    <input type="text" placeholder="Filter by ID number" id="id-filter">
                    <select>
                    <option value="">Select a status</option>
                    <option value="-1">Deleted</option>
                    <option value="0">Unavailable</option>
                    <option value="1">Available</option>
                    </select>
                    <button type="button" id="filter-btn" class="filter-button active">Filter</button>
                </div>

                <div class="color-table">
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>ID number</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="filter-item view-only">
                                <td>John</td>
                                <td>Doe</td>
                                <td>123456</td>
                                <td>
                                    <select>
                                    <option value="view">View Only</option>
                                    <option value="edit">Edit</option>
                                    <option value="admin">Administrator</option>
                                    </select>
                                </td>
                                <td><button class="view-button">View</button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <input type="submit" id="new" value="Save changes" class="button-table">
                <button id="save-button" class="modal-box-buttom button-table">New student</button>
            </div>
        </div>
        
    </div>

    <script src="js/student.js"></script>
</body>
</html>
