<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Register</title>
</head>
<body>

    <div class="container">

        <div class="inputs">
            <span>Username:</span>
            <input type="text" id="username" placeholder="username" autofocus required/>
        </div>

        <div class="inputs">
            <span>Password:</span>
            <div>
                <input type="password" id="password" placeholder="password" required/>
                <input type="button" value="view" id="view-btn"/>
            </div>
        </div>


        <div class="inputs">
            <span>Password:</span>
            <div>
                <input type="password" id="repet" placeholder="repet" required/>
                <input type="button" value="view" id="view-btn"/>
            </div>
        </div>

        <div class="buttons">
            <input type="button" value="Register" id="register-btn"/>
            <input type="button" value="Login" id="login-btn"/>
        </div>
        
    </div>

    <script src="js/register.js"></script>
</body>
</html>
